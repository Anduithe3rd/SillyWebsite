<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Mob vote 2025!" />
    <meta property="og:description" content="Vote for your favorite mob in Minecraft 2025! 🟢🐝🦙" />
    <meta property="og:image" content="minecraftLogo.png" />
    <meta property="og:url" content="https://www.minecraft.net/mob_vote" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .center-image {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border: 5px solid #333;
            border-radius: 10px;
        }
        #response-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #continue-btn {
            background-color: yellow;
            color: black;
        }
        #continue-btn:hover {
            background-color: gold;
        }
        #yes-btn {
            background-color: #ff6666;
            color: white;
        }
        #yes-btn:hover {
            background-color: #ff3333;
        }
        #no-btn {
            background-color: #6666ff;
            color: white;
        }
        #no-btn:hover {
            background-color: #3333ff;
        }
        #explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #explosion img {
            width: 80%;
            max-width: 500px;
        }
        #gift-btn {
            background-color: #ffcc00;
            color: black;
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #gift-btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Hellooo danipoo!</h1>
    <img id="main-image" src="HelloCat.gif" alt="Cute GIF" class="center-image">
    <div id="response-text">I tricked you :p and i made something silly >:3</div>

    <div class="button-container">
        <button id="continue-btn">Continue</button>
    </div>

    <div id="explosion">
        <img src="explosionCat.gif" alt="Explosion">
    </div>

    <script>
        let step = 0;
        let noClickCount = 0;

        const mainTitle = document.getElementById('main-title');
        const mainImage = document.getElementById('main-image');
        const responseText = document.getElementById('response-text');
        const buttonContainer = document.querySelector('.button-container');
        const explosion = document.getElementById('explosion');

        const continueBtn = document.getElementById('continue-btn');

        const yesBtn = document.createElement('button');
        yesBtn.textContent = 'Yes !!';
        yesBtn.id = 'yes-btn';

        const noBtn = document.createElement('button');
        noBtn.textContent = 'No >:('; 
        noBtn.id = 'no-btn';

        continueBtn.addEventListener('click', () => {
            step++;

            if (step === 1) {
                mainTitle.textContent = 'And sorryyyyyyy';
                mainImage.src = 'sorryCat.gif';
                responseText.textContent = 'I know i took forever';
            } else if (step === 2) {
                mainTitle.textContent = 'but will You Be My Valentine?';
                mainImage.src = 'waitCat.gif';
                responseText.textContent = 'pleaseeeeeeeeeeeeeeeeeeeeee';

                buttonContainer.innerHTML = '';
                buttonContainer.appendChild(yesBtn);
                buttonContainer.appendChild(noBtn);
            }
        });

        yesBtn.addEventListener('click', function() {
            mainImage.src = 'loveYou.gif';  // Happy image
            responseText.textContent = 'YIPPEEEEEEEEEEEEEEEEEEEEEEEEEE';
            mainTitle.textContent = ':3';
            buttonContainer.innerHTML = '';

            const giftText = document.createElement('div');
            giftText.textContent = 'alsooo click to see your gift 🙀';
            giftText.style.fontWeight = 'bold';

            const giftBtn = document.createElement('button');
            giftBtn.textContent = 'See Gift';
            giftBtn.id = 'gift-btn';

            buttonContainer.appendChild(giftText);
            buttonContainer.appendChild(giftBtn);

            giftBtn.addEventListener('click', function() {
                mainImage.src = 'sillyTongue.gif';  // Final gift image
                responseText.textContent = 'Im not gonna tell you yet >:)';
                buttonContainer.innerHTML = '';
            });
        });

        noBtn.addEventListener('click', function() {
            noClickCount++;

            if (noClickCount === 1) {
                mainImage.src = 'sadStare2.gif';  // Sad image
                responseText.textContent = 'gf hates me :(';
            } else if (noClickCount === 2) {
                mainImage.src = 'sadStare.gif';  // Mad image
                responseText.textContent = ':((((((((';
            } else if (noClickCount >= 3) {
                explosion.style.display = 'flex';
                setTimeout(() => {
                    explosion.style.display = 'none';
                    noBtn.style.display = 'none';
                    responseText.textContent = 'Neow you have to say yes 😈';
                    mainImage.src = 'freaky.gif';
                }, 1500);
            }
        });
    </script>

    <!-- Example of adding a local image -->
    <!-- To add a local image, place the image in the same directory as your HTML file and use the following code: -->
    <!-- <img src="your-image-file-name.jpg" alt="Local Image Example" class="center-image"> -->
</body>
</html>
